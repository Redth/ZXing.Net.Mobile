# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master
variables:
  BuildConfiguration: 'Release'
pool:
  vmImage: 'windows-latest'
steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'Zxing.Net.Mobile.Forms.sln'
    feedsToUse: 'select'
- task: MSBuild@1
  inputs:
    solution: 'Zxing.Net.Mobile.Forms.sln'
    configuration: '$(BuildConfiguration)'
    msbuildLocation: 'Build/$(BuildConfiguration)/portable'
- task: XamarinAndroid@1
  inputs:
    projectFile: 'Source/Zxing.Net.Mobile.Forms.Android/Zxing.Net.Mobile.Forms.Android.csproj'
    jdkOption: 'JDKVersion'
    configuration: '$(BuildConfiguration)'
- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'Zxing.Net.Mobile.nuspec'
    versioningScheme: 'off'